apiVersion: v1
kind: Secret
metadata:
  name: github-gitops-credentials
  namespace: permissions-binder-operator
  labels:
    app.kubernetes.io/name: permission-binder-operator
    app.kubernetes.io/component: network-policy
type: Opaque
stringData:
  # GitHub Fine-grained Personal Access Token (PAT)
  # Create at: https://github.com/settings/tokens?type=beta
  # Required scopes:
  #   - Repository access: Select specific repositories or all repositories
  #   - Permissions: Contents (Read and write), Pull requests (Write), Metadata (Read-only)
  # 
  # DO NOT commit the filled-in file. Copy this template locally and update the token before applying.
  token: "REPLACE_WITH_GITHUB_PAT"
  
  # Username for GitHub (usually your GitHub username or service account)
  username: "permission-binder-operator"
  
  # Email for Git commits (used in git config)
  email: "permission-binder-operator@example.com"

