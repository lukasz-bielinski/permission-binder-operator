apiVersion: v1
kind: Secret
metadata:
  name: bitbucket-gitops-credentials
  namespace: permissions-binder-operator
  labels:
    app.kubernetes.io/name: permission-binder-operator
    app.kubernetes.io/component: network-policy
type: Opaque
stringData:
  # Bitbucket App Password or Personal Access Token
  # For Bitbucket Cloud: Create App Password at https://bitbucket.org/account/settings/app-passwords/
  # Required scopes: Repositories (Read, Write), Pull requests (Write)
  # 
  # For Bitbucket Server: 
  #   - Use Personal Access Token (PAT) or App Password
  #   - Create at: Personal Settings → App Passwords (or Access Tokens)
  #   - Required permissions: Repositories (Read, Write), Pull requests (Write)
  #   - ⚠️ IMPORTANT: Username is REQUIRED for Bitbucket Server (see below)
  # 
  # DO NOT commit the filled-in file. Copy this template locally and update the token before applying.
  token: "REPLACE_WITH_BITBUCKET_APP_PASSWORD_OR_TOKEN"
  
  # Username for Bitbucket
  # ⚠️ REQUIRED for Bitbucket Server (authentication will fail without it)
  # For Bitbucket Cloud: Usually your Bitbucket username
  # For Bitbucket Server: Your Bitbucket Server username or service account
  username: "your-bitbucket-username"
  
  # Email for Git commits (used in git config)
  email: "permission-binder-operator@example.com"

