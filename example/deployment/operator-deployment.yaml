---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: operator
    control-plane: controller-manager
  name: operator-controller-manager
  namespace: permissions-binder-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8080
        - --metrics-secure=false
        - --leader-elect
        - --health-probe-bind-address=:8081
        # Leader election is ENABLED for production safety:
        # - Prevents duplicate reconciliation during rolling updates
        # - Ensures graceful shutdown
        # - Required even for single-replica deployments
        command:
        - /manager
        # Multi-arch image (ARM64 + AMD64)
        # Available tags: 1.6.0-rc2, 1.5.7, 1.5.6, 1.5.5, 1.5.4, 1.5.3, 1.5.2, 1.5.1, 1.5.0, 1.4.0, 1.3.0, latest
        # Production: use specific version (1.5.7)
        # Development: use tagged version (1.6.0-rc2) with Always pull policy
        image: lukaszbielinski/permission-binder-operator:1.6.0-rc2
        imagePullPolicy: Always
        env:
        # Enable debug mode to see detailed reconciliation trigger logging
        # Set to "true" or "1" to enable, "false" or "0" to disable (default: disabled)
        # When enabled, logs will show:
        # - What triggers each reconciliation
        # - ConfigMap version changes
        # - Role mapping hash changes
        # - Reasons for skipping reconciliation
        - name: DEBUG_MODE
          value: "false"
        startupProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 1
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 0
          periodSeconds: 2
          timeoutSeconds: 1
          failureThreshold: 3
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 10m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: operator-controller-manager
      terminationGracePeriodSeconds: 10
